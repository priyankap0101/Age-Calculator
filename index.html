<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Age Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Progress Indicator -->
      <div class="progress">
        <div class="step active"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
      </div>

      <!-- Page 1: Input -->
      <div id="inputPage" class="page active">
        <h2>Enter Your Birthdate</h2>
        <input type="date" id="birthdate" />
        <button onclick="calculateAge()">Calculate Age</button>
      </div>

      <!-- Page 2: Age Result -->
      <div id="agePage" class="page">
        <h2>🎉 Your Age</h2>
        <p id="ageResult"></p>
        <div class="nav-buttons">
          <button onclick="goBack('inputPage')">Back</button>
          <button onclick="goToPage('birthdayPage')">Next</button>
        </div>
      </div>

      <!-- Page 3: Next Birthday -->
      <div id="birthdayPage" class="page">
        <h2>🎈 Next Birthday</h2>
        <p id="countdown"></p>
        <div class="nav-buttons">
          <button onclick="goBack('agePage')">Back</button>
          <button onclick="goToPage('zodiacPage')">Next</button>
        </div>
      </div>

      <!-- Page 4: Zodiac Sign -->
      <div id="zodiacPage" class="page">
        <h2>🔮 Zodiac Sign</h2>
        <p id="zodiac"></p>
        <div class="nav-buttons">
          <button onclick="goBack('birthdayPage')">Back</button>
          <button onclick="goToPage('funFactPage')">Next</button>
        </div>
      </div>

      <!-- Page 5: Fun Fact -->
      <div id="funFactPage" class="page">
        <h2>💡 Fun Fact</h2>
        <p id="funFact"></p>
        <div class="nav-buttons">
          <button onclick="goBack('zodiacPage')">Back</button>
          <button onclick="goToPage('inputPage')">Restart</button>
        </div>
      </div>

      <p class="footer">Created with ❤️ for YouTube</p>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
